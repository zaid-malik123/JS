<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            display: flex;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="h-screen w-screen bg-black flex flex-col">
        <nav class="w-full text-white px-10 py-5 flex items-center justify-between">
            <h3 class="text-2xl">Kanban</h3>
            <button id="toggle-btn" class="bg-gray-900 px-5 py-2 rounded-md font-semibold active:scale-97">Add new Task</button>
        </nav>

        <section class="w-full flex flex-1 px-10 py-5 gap-5 ">
            <div id="todoCol" class="todo h-full bg-gray-900 flex-1 rounded-md px-5 py-2 flex flex-col gap-3">

                <div class="flex items-center justify-between">
                    <h3 class="text-xl text-white">Todo</h3>
                    <p class="text-xl text-white">Count</p>
                </div>

               <div draggable="true" class="task w-full flex flex-col gap-3 bg-gray-700 rounded-md p-2">
                  <h3 class="text-white text-3xl">Task 1</h3>
                  <p class="text-white text-xl">Description for Task 1</p>
                  <button class="px-5 py-1 text-white bg-red-500 self-end rounded-md">Delete</button>
               </div>

            </div>

            <div id="progressCol" class="progress bg-gray-900 flex-1 rounded-md px-5 py-2 flex flex-col gap-3 transition-all duration-150">
               <div class="flex items-center justify-between">
                    <h3 class="text-xl text-white">Todo</h3>
                    <p class="text-xl text-white">Count</p>
                </div>
            </div>

            <div id="doneCol" class="done bg-gray-900 flex-1 rounded-md px-5 py-2 flex flex-col gap-3 transition-all duration-150">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl text-white">Todo</h3>
                    <p class="text-xl text-white">Count</p>
                </div>
            </div>

        </section>

        <div class="modal hidden w-full h-full fixed inset-0 flex items-center justify-center">
            <div class="bg absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
            <div class="bg-gray-700 flex flex-col gap-5 p-8 z-99 rounded-md">
                <input id="todo-value" class="w-[300px] py-3 px-2 border border-gray-500 outline-0 text-sm text-white rounded-md" placeholder="Task Title" type="text">
                <textarea id="todo-desc" class="w-[300px] py-3 px-2 border border-gray-500 outline-0 text-sm text-white rounded-md" placeholder="Task Description" name="" id=""></textarea>
                <button id="Added-btn" class="self-center py-3 px-2 border border-gray-500 outline-0 text-sm text-white rounded-md bg-gray-400">Add Task</button>
            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
