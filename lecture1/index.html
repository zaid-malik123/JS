<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="w-screen h-screen bg-black flex flex-col gap-5 items-center justify-center"
    >
      <h1 class="text-4xl font-bold text-white">Todo List</h1>
      <form class="flex items-center gap-2">
        <input
          class="px-5 py-2 w-[400px] border-2 border-white rounded-md outline-0 placeholder:text-white text-white text-xl"
          placeholder="Enter Todo"
          type="text"
        />
        <button class="px-5 py-2 bg-white rounded-md text-xl">Submit</button>
      </form>
      <ul class="todos flex flex-col gap-2 w-[400px] h-[50px]">
        
      </ul>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
