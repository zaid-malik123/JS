<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --pri: #f8f4e1;
        --sec: #381c0a;
        --tri1: #feba17;
        --tri2: #74512d;
        --red: red;
        --green: rgb(9, 138, 89);
        --blue: rgb(0, 191, 255);
        --black: black;
      }
      @font-face {
        font-family: Aeonik;
        src: url(./AeonikTRIAL-Light.otf);
        font-weight: 200;
      }
      @font-face {
        font-family: Aeonik;
        font-weight: 500;
        src: url(./AeonikTRIAL-Regular.otf);
      }
      @font-face {
        font-family: Aeonik;
        font-weight: 700;
        src: url(./AeonikTRIAL-Bold.otf);
      }
      body {
        font-family: "Aeonik", system-ui, sans-serif;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="bg-[var(--sec)] w-screen h-screen">
      
      <!-- <nav class="nav w-full h-[60px] bg-[var(--tri2)]">

      </nav> -->
      
      <section class="section1 absolute w-full h-full flex flex-wrap gap-5 p-10">
        <div id="0" class="todo elem relative w-[260px] h-[380px] overflow-hidden rounded-lg transition-all duration-150 cursor-pointer active:scale-95">
           <img class="object-cover w-full h-full" src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?q=80&w=3987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
           <h3 class="text-white absolute bottom-[20px] text-[25px] right-[10px] font-[500]">To Do List</h3>
        </div>

        <div id="1" class="daily elem relative w-[260px] h-[380px] overflow-hidden rounded-lg transition-all duration-150 cursor-pointer active:scale-95">
          <img class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
          <h3 class="text-white absolute bottom-[20px] text-[25px] font-[500] right-[10px]">Daily Planner</h3>
        </div>

        <div id="2" class="moti elem relative w-[260px] h-[380px] overflow-hidden rounded-lg transition-all duration-150 cursor-pointer active:scale-95">
          <img class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
          <h3 class="text-white absolute bottom-[20px] text-[25px] right-[10px] font-[500]">Motivation</h3>
        </div>

        <div id="3" class="pomo elem relative w-[260px] h-[380px] overflow-hidden rounded-lg transition-all duration-150 cursor-pointer active:scale-95">
          <img class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1648457259767-e3a7fea65a99?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
          <h3 class="text-white absolute bottom-[20px] text-[25px] right-[10px] font-[500]">Pomodore Timer</h3>
        </div>

        <div id="4" class="goals elem relative w-[260px] h-[380px] overflow-hidden rounded-lg transition-all duration-150 cursor-pointer active:scale-95">
          <img class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=3928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
          <h3 class="text-white absolute bottom-[20px] text-[25px] right-[10px] font-[500]">Daily Goals</h3>
        </div>
      </section>

         <!-- Todo List  -->
         <section class="todo-list-fullPage fullElem h-[100%] w-[100%] bg-[var(--sec)] absolute p-7">
          <h3 class="text-[70px] font-[700] text-[var(--pri)]">Your Task List</h3>
          <button id="0" class="close px-[10px] py-[7px] bg-[var(--red)] rounded-lg absolute right-5 top-10 text-xl font-[500] text-white">Close</button> 
          <div class="fullBox mt-10 h-[80%] w-full rounded-lg flex items-center gap-7">
             <div class="leftBox h-full w-[35%] bg-[var(--tri2)] rounded-lg">
               <form class="todo-form flex flex-col gap-3 p-5" >
                  <input class="todo-input w-full px-5 py-2 bg-[var(--pri)] text-[30px] outline-none rounded-md" placeholder="Enter Task" type="text">
                  <textarea class="todo-textarea w-full p-3 bg-[var(--pri)] text-[30px] outline-none rounded-md" cols="30" rows="7" placeholder="Enter Details" name="" id=""></textarea>
                  <button class="w-full px-5 py-2 bg-[var(--tri1)] text-white font-[700] text-[30px] outline-none rounded-md">Add Task</button>
               </form>
             </div>

             <div class="rightBox h-full w-[63%] bg-[var(--tri2)] rounded-lg p-5 overflow-auto">
               
             </div>
          </div>
         </section>
         
         <!-- Daily Planner -->
         <section class="daily-planner-fullPage fullElem h-[100%] w-[100%] hidden bg-[var(--sec)] text-white text-5xl absolute">daily-planner
          <button id="1" class="close px-[10px] py-[7px] bg-[var(--red)] rounded-lg absolute right-5 top-5 text-xl font-[500]">Close</button> 
         </section>
          
         <!-- Motivation -->
         <section class="motivation-fullPage fullElem h-[100%] w-[100%] hidden bg-[var(--sec)] text-white text-5xl absolute">Motivation
          <button id="2" class="close px-[10px] py-[7px] bg-[var(--red)] rounded-lg absolute right-5 top-5 text-xl font-[500]">Close</button>    
         </section>

         <!-- Pomodore Timer -->
         <section class="pomodore-timer-fullPage fullElem h-[100%] w-[100%] hidden bg-[var(--sec)] text-white text-5xl absolute">Todo List
          <button id="3" class="close px-[10px] py-[7px] bg-[var(--red)] rounded-lg absolute right-5 top-5 text-xl font-[500]">Close</button> 
         </section>
         
         <!-- Daily Goals -->
         <section class="daily-goals-fullPage fullElem h-[100%] w-[100%] hidden bg-[var(--sec)] text-white text-5xl absolute">Todo List
          <button id="4" class="close px-[10px] py-[7px] bg-[var(--red)] rounded-lg absolute right-5 top-5 text-xl font-[500]">Close</button> 
         </section>
         
     
      
    </main>
    <script src="./script.js"></script>
  </body>
</html>
